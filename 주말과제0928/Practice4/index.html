<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .area{
            width: 450px;
            height: 250px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>practice 4</h1>
    <div class="area">
        <ul>
            <li>구매자 :
                <input type="text" id="buyerInput" placeholder="구매자의 이름을 입력하세요" style="width: 200px;">
            </li>
            <li>상품명 :
                <input type="text" id="productInput" placeholder="구매 상품 명을 입력하세요" style="width: 200px;">
            </li>
            <li>가격 :
                <input type="text" id="priceInput" placeholder="구매 가격을 입력하세요" style="width: 200px;">
            </li>
            <li>구매 수량 :
                <input type="text" id="quantityInput" placeholder="최소 10" style="width: 70px;">
            </li>
            <li>납품 등급 :
                <input type="number" id="gradeInput" placeholder="최소 1">
            </li>
            <li>기타 사항 :
                <input type="text" id="otherInput" style="width: 200px;height: 100px;">
            </li>
        </ul>
    </div>

    <button onclick="displayInputValues()">입력값 출력하기</button>
    <div id="output" style="width: 250px; height: 250px; border: 1px solid black;"></div>

    <script>
        function displayInputValues() {
            const buyer = document.getElementById('buyerInput').value;
            const productName = document.getElementById('productInput').value;
            const price = document.getElementById('priceInput').value;
            const quantity = document.getElementById('quantityInput').value;
            const grade = document.getElementById('gradeInput').value;
            const otherInfo = document.getElementById('otherInput').value;

            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `
                <p>구매자: ${buyer}</p>
                <p>상품명: ${productName}</p>
                <p>가격: ${price}</p>
                <p>구매 수량: ${quantity}</p>
                <p>납품 등급: ${grade}</p>
                <p>기타 사항: ${otherInfo}</p>
            `;
        }
    </script>

    
</body>
</html>
