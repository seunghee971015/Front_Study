<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Tube</title>
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <div class="left-section">
            <img class="hambuger-menu" src="assets/icons/hamburger-menu.svg" alt="메뉴버튼"/>
            <img class="youtube-logo" src="assets/icons/youtube-logo.svg" alt="유튜브로고"/>
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="검색">
            <button class="search-button">
                <img class="search-icon" src="assets/icons/search.svg">
                <div class="tooltip">검색</div>
            </button>
            <button class="voice-search-button">
                <img class="voice-search-icon" src="assets/icons/voice-search-icon.svg">
                <div class="tooltip">음성으로 검색</div>
            </button>
        </div>
        <div class="right-section">
            <div class="upload-icon-container">
                <img class="upload-icon" src="assets/icons/upload.svg">
                <div class="tooltip">동영상 업로드</div>
            </div>
            <div class="notifications-icon-container">
                <img class="notifications-icon" src="assets/icons/notifications.svg">
                <div class="notifications-count">2</div>
            </div>
            <img class="current-user-picture" src="assets/images/avatars/avatar-1.png">
        </div>
    </header>
</body>
</html>
