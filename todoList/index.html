<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="main">
        <header>TodoList</header>
        <div class="container" id="search-bar">
            <input type="text" id="search-input" onkeyup="(event.keyCode === 13 ? addTodo() : false)">

        </ul>
    </div>
