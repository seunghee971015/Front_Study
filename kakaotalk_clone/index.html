<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakao talk homepage</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/middle.css">
    <link rel="stylesheet" href="./style/bottom.css">

</head>
<body>
    <div class="header">
         <div class="rap-header">
            <h1 class="title">Kakao</h1>
            <button type= "button" class="btn-hamburger">
                <img src="./assets/images/hamburger.png" alt="이미지오류"/>
            </button>
            <button type= "button" class="btn-magnifier">
                <img src="./assets/images/magnifier.png" alt="이미지오류"/>
            </button>
        </div>
    </div>
    <div class="middle">
        <h1 class="inner-service">카카오톡</h1>
    </div>
    <div>
        <img class="logo" src="./assets/images/iconlogo.png" alt="이미지오류"/>
        <p class ="writing">사람과 세상,
            그 이상을 연결하는 카카오톡
            전 우주 통신규약을 꿈꾸는
            대표 메신저
            언제 어디서나 간편하게
            실시간 무료로 즐겨보세요.
        </p>
    </div>
</body>
</html>
