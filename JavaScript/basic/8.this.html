        const human = {

        function Human(name, age){

        const human2 = new Human('성호', 40,);

            }

         *

         * 2) 메서드로 호출할 땐 호출된 객체를 가르킨다. 
         * 3) 이벤트로 호출할 땐 이벤트를 일으킨 요소를 가르킨다.
