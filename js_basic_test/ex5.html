<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            height: 100vh;
            margin: 0px;
        }
        
        main {
            width: 100%; 
            height: 100%;
            background: skyblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        label {
            display: inline-block;
            width: 100px;
            font-weight: 600;
            font-size: 14px;
        }
        .button{
            width: 100%;
            height: 40px;
            border: none;
            font-weight: 600;
            background: lightgreen;
            margin-top: 24px;
            cursor: pointer;
        }
        input{
            flex: 1;
            border: none;
            background: none;
            border-bottom: 2px dashed black;
            outline: none;
        }
        #content-zone{
            width: 100%; 
            max-width: 350px; 
            height: max-content;
            background: #dfdfdf;
            box-sizing: border-box;
            padding: 48px 12px 12px;
        }

        #content-zone > div{
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 12px 0px 6px;
        }
        .info{
            display: none;
            position: absolute;
            font-size: 9px;
            bottom: -8px;
            left: 100px;
            color: gray;
        }
        #psw-info{
            display: none;
            position: absolute;
            font-size: 9px;
            bottom: -4px;
            left: 100px;
            color: gray;
        }
    </style>
</head>

<body>
    <main>
        <div id="content-zone">
            <div style="position: relative;;">
                <label>아이디</label>       <input id="userId" name="userId" type="text" onblur="infoView2(this)">
                <span class="info">필수 입력 항목 입니다</span>  
            </div>
            <div style="padding-bottom: 38px; position: relative;">
                <label>패스워드</label>      <input id="userPwd" name="userPwd" type="password" onfocus="infoView()" onblur="infoView2(this)">
                <span class="info" style="padding-bottom: 15px;">필수 입력 항목 입니다</span> 
                <span id="psw-info">영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자</span>
            </div>
            <div style="position: relative;">
                <label>패스워드 확인</label> <input id="checkPwd" type="password" onblur="infoView2(this)">
                    <span class="info">필수 입력 항목 입니다</span>     
            </div>
            <div><label>이메일</label> <input type="text" style="max-width: 100px;">@<input type="text" style="max-width: 100px;"></div>
            <div><label>주소</label> <input type="text"></div>
            <div><label></label> <input type="text"></div>
            <input type="button" class="button" onclick="return validate();" value="가입">
        </div>
    </main>

    <script>
        function infoView(){
            document.getElementById('psw-info').style.display = 'block';
        }
        function infoView2(input){
            if (input.value === '')// 다음입력요소로 넘어가면서 포커스를 잃었을 때 값이 ''(공백)이면
                input.nextElementSibling.style.display = 'block';
            
        }

        function validate(){
            const userId = document.getElementById('userId').value;
            
            const regRxp = /^[a-zA-Z0-9]{5,12}$/;
            if (!regRxp.test(userId)){
                alert('유효한 아이디가 아닙니다.');
                return false;
            }

            const userPwd = document.getElementById('userPwd');
            const checkPwd = document.getElementById('checkPwd');

            if(userPwd.value != checkPwd.value){
                alert('비밀번호가 일치하지 않습니다.');
                return false;
            }

            alert('회원가입을 축하드립니다.');
            
        }
    </script>
</body>

</html>
