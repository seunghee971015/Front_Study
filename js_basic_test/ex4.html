<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="test.do" method="get">
        <fieldset>
            <legend>회원가입</legend>
            <div>아이디 : <input type="text" name="userId"></div>
            <div>비밀번호 : <input type="text"></div>
            <div>비밀번호 확인 : <input type="text"></div>
            <div>이름 : <input type="text"></div>

            <input type="submit" value="회원가입">
            <input type="radio" value="test">

            <table border="1" style="border-color: aqua;">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>나이</th>
                        <th>성별</th>
                        <th>전화번호</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>최시원</td>
                        <td>20</td>
                        <td>남</td>
                        <td><input type="text"></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</body>
</html>
